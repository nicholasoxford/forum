name: Fly Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy server
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --config=apps/server/fly.toml --dockerfile=apps/server/Dockerfile --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - run: flyctl deploy --config=apps/laserstream/fly.toml --dockerfile=apps/laserstream/Dockerfile --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_LASERSTREAM_API_TOKEN }}
